<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Catálogo de Receitas</title>
    <style>
        .corpo {
            height: 50vh;
            background-color: #ffc107;
        }

        .container-fluid {
            width: 90%;
        }

        .pnlCatalogo {
            margin-top: 5%;
            margin-left: 15%;
            display: flex;
            flex-wrap: wrap;
        }

        .card {
            margin: 1%;
        }
    </style>
</head>
<body class="corpo" onload="preencheCatalogo()">
    <main class="container-fluid conteudo-principal">
        <div id="pnlCatalogo" class="pnlCatalogo"></div>
    </main>

    <script>
        function getListaIngredientes(ingredientes) {
            return "<ul>" + ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((a, b) => a + b, "") + "</ul>";
        }

        function getCard(receita) {
            return `
            <div class="card" style="width: 250px;">
                <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                <div class="card-body">
                    <h5 class="card-title">${receita.titulo}</h5>
                    <div class="card-text">
                        ${getListaIngredientes(receita.ingredientes)}
                        <hr>
                        ${receita.preparo}
                    </div>
                </div>
            </div>
            `;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById("pnlCatalogo");
            const receitas = [
                {
                    titulo: "Bolo de Cenoura",
                    imagem: "./img/bolo.jpg",
                    ingredientes: ["cenouras", "farinha", "leite", "ovos"],
                    preparo: "Descasque e rale as cenouras... (passo a passo)"
                },
                {
                    titulo: "Macarrão Italiano",
                    imagem: "./img/macarrao.webp",
                    ingredientes: ["500g de farinha", "5 ovos", "100g de semolina", "1 colher de azeite"],
                    preparo: "Em uma tigela, misture 500g de farinha... (passo a passo)"
                },
                {
                    titulo: "Panquecas",
                    imagem: "./img/panquecas.jpeg",
                    ingredientes: ["1 xícara de leite", "1 ovo", "2 xícaras de farinha", "3 colheres de margarina", "1 colher de fermento"],
                    preparo: "Em uma tigela, misture 1 xícara de leite... (passo a passo)"
                }
            ];

            const catalogoHTML = receitas.map(receita => getCard(receita)).reduce((a, b) => a + b, "");
            pnlCatalogo.innerHTML = catalogoHTML;
        }
    </script>
</body>
</html>
