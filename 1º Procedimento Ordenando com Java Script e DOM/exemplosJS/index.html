<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ordenação e Mistura</title>
  </head>
  <body class="body">
    <section class="containerPai">
      <div class="containerFilho">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" />
        <div>
          <button type="button" id="adicionar">Adicionar</button>
          <button type="button" id="limpar">Limpar Lista</button>
        </div>
      </div>
      <div class="containerFilho">
        <label for="algoritmo">Escolha um algoritmo:</label>
        <select id="algoritmo">
          <option value="bubble">Bubble Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="quick">Quick Sort</option>
        </select>
        <div>
          <button type="button" id="ordenar">Ordenar</button>
          <button type="button" id="misturar">Misturar</button>
        </div>
      </div>
      <ul id="valores"></ul>
    </section>

    <script src="./ordenando.js"></script>
  </body>
</html>
